admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
node:
  cluster: envoy-apm
  id: envoy-apm-1
static_resources:
  listeners:
  - name: listener_apm
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 9909
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: route_apm
            virtual_hosts:
            - name: vhosts_apm
              domains: ["*"]
              routes:
              - match: { prefix: "/" }
                route: { cluster: cluster_apm }
          http_filters:
          - name: envoy.router
  clusters:
  - name: cluster_apm
    connect_timeout: 0.25s
    lb_policy: ROUND_ROBIN
    type: EDS
    eds_cluster_config:
      eds_config:
        api_config_source:
          api_type: GRPC
          grpc_services:
            envoy_grpc:
              cluster_name: cluster_xds
  - name: cluster_xds
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: host.docker.internal
        port_value: 18088
