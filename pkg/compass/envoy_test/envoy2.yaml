admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9000
node:
  cluster: envoy-apm
  id: envoy-apm-2
dynamic_resources:
  cds_config:
    api_config_source:
      api_type: GRPC
      grpc_services:
        envoy_grpc:
          cluster_name: cluster-xds
static_resources:
  listeners:
  - name: listener-apm
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          stat_prefix: http-apm
          codec_type: auto
          rds:
            route_config_name: route-apm
            config_source:
              api_config_source:
                api_type: GRPC
                grpc_services:
                  envoy_grpc:
                    cluster_name: cluster-xds
          http_filters:
          - name: envoy.lua
            config:
              inline_code: |
                function envoy_on_request(request_handle)
                  request_handle:headers():add("X-AppFolio-XID", request_handle:headers():get("X-Request-Id"))
                  request_handle:headers():add("Af-Remote-Address", request_handle:headers():get("X-Forwarded-For"))
                end
          - name: envoy.router
  clusters:
  - name: cluster-xds
    connect_timeout: 30s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: host.docker.internal
        port_value: 18088
